<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- Jqeury -->
	<script src='./jquery-3.5.1.js'></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<h1>Decentralised Energy Transfer using Blockchain</h1>
		<h5>Group 16</h5>

		<div id="nationalGrid">
			<span>National Grid Address: </span>
			<span id="nationalGridAddress"></span>
			<br>
			<span>National Grid Price: </span>
			<span id="nationalGridPrice"></span>
		</div>

		<br>
		<div id="dashboard">
			<button id="dash" type="button" class="btn btn-dark" onclick="showDashboard()"> Dashboard </button>
		</div>

		<div id="houseNumber">
			<strong>House Number : </strong>
			<span></span>
		</div>

		<div id="time">
			<button id="previousTime" type="button" class="btn btn-dark" onclick="previousTime()"> <  </button>
			<strong>Time: </strong>
			<span></span>
			<button id="nextTime" type="button" class="btn btn-dark" onclick="nextTime()"> > </button>
			<button id="runSimulation" type="button" class="btn btn-dark" onclick="runSimulation()"> Run </button>
		</div>

		<div>
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
		<div id="houseData" class="row"></div>
		</div>
		<br>
		<div id="bidsAndAsks">
			Bid Length: <span id="bidLength"></span>
			<br>
			Ask Length: <span id="askLength"></span>
		</div>

	</div>

<script src="./index.js"></script>
</body>
</html>
